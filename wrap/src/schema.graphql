type Module {
    checker(
        connection: Ethereum_Connection
        userArgsBuffer: Bytes!
        gelatoArgsBuffer: Bytes!
    ): CheckerResult!
}

type CheckerResult {
    canExec: Boolean!
    execData: String!
}

type UserArgs {
    queueAddress: String!
}

type GelatoArgs {
    gasPrice: BigInt!
    timeStamp: BigInt!
}

type JobResponse {
    error: Boolean!
    handler: String!
    data: String!
}