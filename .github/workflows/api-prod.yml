name: Deploy Backend - Prod

on:
  push:
    branches: [ 'master' ]
    paths:
      - 'api/**'
      - '.github/workflows/api.yml'
      - '.github/workflows/api-prod.yml'

jobs:
  workflow-api:
    uses: ./.github/workflows/api.yml
    with:
      environment: prod
    secrets:
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_HOST: ${{ secrets.EC2_HOST }}