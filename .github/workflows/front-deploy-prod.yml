name: Deploy Frontend - Prod

on:
  push:
    branches: [ 'master' ]
    paths:
      - 'front/www/**'
      - '.github/workflows/front-deploy.yml'
      - '.github/workflows/front-deploy-prod.yml'

jobs:
  workflow-front:
    uses: ./.github/workflows/front-deploy.yml
    with:
      api-url: https://api.swidge.xyz
    secrets:
      AWS_S3_BUCKET: ${{ secrets.PROD_AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
      DISTRIBUTION: ${{ secrets.PROD_DISTRIBUTION }}
      RPC_NODE_FANTOM: ${{ secrets.RPC_NODE_FANTOM }}
      RPC_NODE_POLYGON: ${{ secrets.RPC_NODE_POLYGON }}
      RPC_NODE_BSC: ${{ secrets.RPC_NODE_BSC }}
      RPC_NODE_OPTIMISM: ${{ secrets.RPC_NODE_OPTIMISM }}
