[test:vars]
ansible_ssh_user=user
api_ssh_key=/path/to/key
relayer_ssh_key=/path/to/key

[prod:vars]
ansible_ssh_user=user
api_ssh_key=/path/to/key
relayer_ssh_key=/path/to/key

[test:children]
api_test
relayer_test

[api_test]
<IP> ansible_ssh_private_key_file="{{ api_ssh_key }}"

[relayer_test]
<IP> ansible_ssh_private_key_file="{{ relayer_ssh_key }}"

[prod:children]
api_prod
relayer_prod

[api_prod]
<IP> ansible_ssh_private_key_file="{{ api_ssh_key }}"

[relayer_prod]
<IP> ansible_ssh_private_key_file="{{ relayer_ssh_key }}"
